<!-- Rock, Paper, scissors Game
1. Have a function called game() that will contain all logic
2. Define variables such as playscores, and computer scores
3. create playgame() that will use the DOM to work with our buttons
4. Create a forEach LOOP
5. Create a function winner() and gameOver()
6. call playgame() into the main game() function

<body>
    <section class="game">
        <div class="title">
            <div class="score">
                <div class="playerScore">
                    <h3>Player</h3>
                    <p class="player-count-count">0</p>
                </div>
            <div class="computerScore">
                <h3>Computer</h3>
                <p class="computer-count-count">0</p>
            </div>
            </div>
            <div class="move">Choose your moves:</div>
            <!--Number of moves left before game ends -->
        <div class="movesleft">Moves Left: 10 </div>
        <!-- <div class="movisLeft">Movies Remaining</div>-->   
        <div class="options">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissors"></div>
        </div>
        <div class="result"></div>
        <button class="reload"></button>
    </div>
    </section>
    <script src="grayo.js"></script>
</body>
